<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>네이버 회원가입</title>

    <meta name="title" content="메타 태그">
    <meta name="description" content="테스트 메타 테그">

    <meta property="og:title" content="og 올리기">
    <meta property="og:description" content="메타 태그와 오픈그래피 올리기">
    <meta property="og:url" content="https://soohyun08.github.io/Github-Ex/221004_프론트앤드기초_김수현.html">
    <meta property="og:image" content="https://soohyun08.github.io/Github-Ex/images/naver.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        h1 {
            color: rgb(40, 221, 40)
        }
    </style>

</head>
<body>
    <a href="#">본문으로 바로가기</a>
    <h1><a href="#" target="_blank">NAVER</a></h1>
    <h2>네이버 회원가입</h2>
    
    <form>
        <h3>
        <label for="user_id"><strong>아이디</strong></label>
        </h3>
        <input type="text" name="user_id" id="user_id" required>@naver.com
   
        <h3>
        <label for="pw"><strong>비밀번호</strong></label>
        </h3>
        <input type="password" name="pw" id="pw" minlength="6" maxlength="12" required>

        <h3>
        <label for="pw_check"><strong>비밀번호 재확인</strong></label>
        </h3>
        <input type="password" name="pw_check" id="pw_check" minlength="6" maxlength="12" required>
        설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해주세요.

        <h3>
        <label for="user_name"><strong>이름</strong></label>
        </h3>
        <input type="text" name="user_name" id="user_name">
        
        <h3>
        <label for="birthday"><strong>생년월일</strong></label>
        </h3>
        <input type="text" name="birthday" id="birthday" minlength="4" maxlength="4" placeholder="년(4자)"><br>

        <select name="month" id="month">
            <option value="월">월</option>
            <option value="1월">1월</option>
            <option value="2월">2월</option>
            <option value="3월">3월</option>
            <option value="4월">4월</option>
            <option value="5월">5월</option>
            <option value="6월">6월</option>
            <option value="7월">7월</option>
            <option value="8월">8월</option>
            <option value="9월">9월</option>
            <option value="10월">10월</option>
            <option value="11월">11월</option>
            <option value="12월">12월</option>
        </select><br>

        <input type="text" name="date" id="date" minlength="1" maxlength="2" placeholder="일">
        

        <h3>
            <label for="sex"><strong>성별</strong></label>
        </h3>
            <select name="sex" id="sex">
                <option value="성별">성별</option>
                <option value="여자">여자</option>
                <option value="남자">남자</option>
            </select>
        

        <h3>
            <label for="check_email"><strong>본인 확인 이메일(선택)</strong></label>
        </h3>
            <input type="email" name="check_email" id="check_email" placeholder="선택입력">

        <h3>
            <label for="country_num"><strong>휴대전화</strong></label>
        </h3>
            <select name="country_num" id="country_num">
            <option value="대한민국 +82">대한민국 +82</option>
            <option value="미국 +1">미국 +1</option>
            <option value="일본 +82">일본 +81</option>
            <option value="중국 +86">중국 +86</option>
            </select><br>

            <input type="tel" name="phone" id="phone" placeholder="전화번호 입력">
            <a href="#" target="_blank">인증번호 받기</a><br>
            <input type="text" name="certificate_num" id="certificate_num" placeholder="인증번호 입력하세요" disabled>인증받은 후 인증번호를 입력해야 합니다.
            <button type="submit">가입하기</button>
        

        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#"><strong>개인정보처리방침</strong></a></li>
            <li><a href="#">책인의 한계와 법적고지</a></li>
            <li><a href="#">회원정보 고객센터</a></li>
        </ul>
        <p>
        <em>
            <a href="#">naver</a>Copyright&#169;<a href="#">NAVER Corp.</a>All Rights Reserved.
        </em>
        </p>
    </form>

</body>
</html>
